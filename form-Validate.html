<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Signup Form</h2>
    <form id="signupForm" action="cssFile.html" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <span id="usernameError" class="error"></span><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span id="emailError" class="error"></span><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span id="passwordError" class="error"></span><br><br>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <span id="confirmPasswordError" class="error"></span><br><br>
        
        <button type="submit">Signup</button>
    </form>

    <script>
        function validateForm() {
            let isValid = true;

            // Clear previous error messages
            document.getElementById('usernameError').innerText = '';
            document.getElementById('emailError').innerText = '';
            document.getElementById('passwordError').innerText = '';
            document.getElementById('confirmPasswordError').innerText = '';

            // Validate Username
            const username = document.getElementById('username').value;
            if (username === '') {
                document.getElementById('usernameError').innerText = 'Username is required';
                isValid = false;
            } else if (username.length < 3) {
                document.getElementById('usernameError').innerText = 'Username must be at least 3 characters long';
                isValid = false;
            }

            // Validate Email
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '') {
                document.getElementById('emailError').innerText = 'Email is required';
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailError').innerText = 'Please enter a valid email address';
                isValid = false;
            }

            // Validate Password
            const password = document.getElementById('password').value;
            if (password === '') {
                document.getElementById('passwordError').innerText = 'Password is required';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('passwordError').innerText = 'Password must be at least 6 characters long';
                isValid = false;
            }

            // Validate Confirm Password
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (confirmPassword === '') {
                document.getElementById('confirmPasswordError').innerText = 'Confirm Password is required';
                isValid = false;
            } else if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').innerText = 'Passwords do not match';
                isValid = false;
            }
            console.log(  username, password, email );
            return isValid;
        }
    </script>
</body>
</html>
